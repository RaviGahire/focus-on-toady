<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Toady</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>


    <main>
        <h1 class="title">Focus On<span> Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle"><span>Today</span> <img class="sun-icon" src="./Sun.svg" alt="sun-img"></h2>
            <p class="text-1">Raise the bar by completing your goals!</p>
            <!-- Progress bar -->
            <div class="Progress-bar">
                <div class="progress-value">2/3 Completed</div>
            </div>
            <p class="error-lable">Please set all the 3 goals</p>
            <!-- Goal section -->
            <div class="goal-container">
                <div class="check-box "> <img class="check-icon " src="./Vector 1.svg" alt="icon"></div>
                <input class="goal-input " type="text" placeholder="Set your goal">
            </div>
            <div class="goal-container">
                <div class="check-box completed "><img class="check-icon" src="./Vector 1.svg" alt="icon"></div>
                <input class="goal-input" type="text" placeholder="Set your goal">
            </div>
            <div class="goal-container">
                <div class="check-box "><img class="check-icon" src="./Vector 1.svg" alt="icon"></div>
                <input class="goal-input" type="text" placeholder="Set your goal">
            </div>

            <p class="bottom-lable">“Move one step ahead, today!”</p>

            <p class="owner">Made With By <span>Ravi Gahire</span></p>

        </div>

    </main>
</body>

</html>
